}

input CardSenderInput {
    sendername: String,
    senderemail : String,
    shiptoself: String
}

input CardRecepientInput {
    recipientname: String,
    recipientemail : String,
    recipientconfermemail: String
}

input GiftCardInput {
    carddetid           : String,   
    transid             : String,
    merchantid          : String,
    retailerid          : Int,
    card                : CardDesignInput
    lineitemid          : Int,
    denomination        : String,
    personalmessage     : String,
    shipdate            : Date,
    cardsenderinfo      : CardSenderInput,
    cardrecipientinfo   : CardRecepientInput,
