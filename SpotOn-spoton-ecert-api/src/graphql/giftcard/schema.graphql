}

type ClaimGiftCard {
    carddetid           : String,   
    transid             : String,
    retailerid          : Int,
    retailername        : String,
    retailerlogo        : String,
    lineitemid          : Int,
    denomination        : Float,
    personalmessage     : String,
    cardsenderinfo      : CardSenderInfo,
    cardrecipientinfo   : CardRecipientInfo,
    clientcardsrno      : String,
    cardimage           : String,
    cleansedgcnumber    : String,
    giftcardnumber      : String,
